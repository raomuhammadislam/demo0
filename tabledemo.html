<!DOCTYPE html>
<html>
  <head>
    <title>DEMO TABLE</title>
    <style>
      table{
        border: 2px solid black;
        border-collapse: collapse;
        width: 50%;
      }
      td,th {
        border: 1px solid black;
        padding: 5px;
        text-align: center;
      }
      th{
        background-color: lightgray;
      }
    </style>
  </head>
  <body>
    <<h1>Date of Birth</h1>
    <table>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Date of Birth</th>
      </tr>
      <tr>
        <td>Islam</td>
        <td>Rao</td>
        <td>1999-20-20</td>
      </tr>
    </table>
  </body>
</html>
